[package]
name = "xcframework"
version = "0.1.0-alpha.5"
edition = "2021"
license = "MIT"
repository = "https://github.com/human-solutions/xcframework"
description = "A Cargo plugin and library for building Apple XCFrameworks"
categories = ["development-tools::cargo-plugins", "development-tools::ffi"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
cargo_metadata = { version = "*", features = ["builder"] }
camino = "1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
yansi = "0.5"
fs-err = "2.11"
target-lexicon = "0.12"
rustup-configurator = "0.1.2"
lazy_static = "1.4"
dialoguer = "0.11"
zip-extensions = "0.6"
fs_extra = "1.2"
xshell = "0.2.6"
glob = "0.3.1"
toml = "0.8.14"
serde-aux = "4.5.0"
log = "0.4"

clap = { version = "4.0", features = ["derive"] }
clap-cargo = { version = "0.14", features = ["cargo_metadata"] }

[patch.crates-io]
cargo_metadata = { git = "https://github.com/Binlogo/cargo_metadata.git", branch = "op/target-kind-check" }

[dev-dependencies]
tempfile = "3.3"
markdown-includes = "0.1"
